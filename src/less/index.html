<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/bootstrap.css">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
   <div class="section">
       <div class="container">
           <!-- первый row -->
           <div class="row">
              <div class="col-lg-6 offset-lg-3">
                <h1 class="header text-center">
                    <span>Получите видео инструкцию</span>
                    <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                 </h1> 
              </div>
           </div>
           <!-- второй row -->
           <div class="row">
                <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 offest-lg-0 col-md-8 offset-md-2">
                    <div class="form">
                        <p class="form-header text-center">Введите свой email</p>
                         <form action="#">
                             <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
                             <input type="text" class="form-control form-control-lg" placeholder="Ваше мыло">
                             <button class="btn-primary btn-lg col-12 form-btn">Получить инструкцию</button>
                         </form>
                    </div>
                </div>
           </div>
       </div>
   </div>

   <div class="section">
      <div class="container">
           <!-- row под заголовок секции -->
       <div class="row">
           <div class="col-lg-12 col-xs-12 col-sm-12"> 
               <h2 class="section-header text-uppercase text-center">почему нужно сделать это сейчас</h2>
           </div>
       </div>
       <!-- блок с преимуществами  -->
      <div class="feature text-center">
          <div class="row">
              <div class="col-lg-3">
                  <div class="feature-box">
                      <img src="/src/img/001.png" alt="1 преимущество">
                      <p>Первое преимушество</p>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="feature-box">
                      <img src="/src/img/002.png" alt="2 преимущество">
                      <p>Второе преимушество</p>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="feature-box">
                      <img src="/src/img/003.png" alt="3 преимущество">
                      <p>Третье преимушество</p>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="feature-box">
                      <img src="/src/img/004.png" alt="4 преимущество">
                      <p>Четвертое преимушество</p>
                  </div>
              </div>
          </div>
      </div> 
      <!-- кнопка получить инстркуцию -->
      <div class="row mx-auto">                
        <button class="btn-primary btn-lg col-3 form-btn">Получить инструкцию          
        </button>       
         </div>
</body>
</html>
